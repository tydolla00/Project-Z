name: Vercel Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Set up pnpm global bin directory
        run: pnpm setup

      - name: Install dependencies
        run: pnpm install

      - name: Install Vercel CLI globally
        run: pnpm install -g vercel

      - name: Build project
        run: pnpm run build

      - name: Deploy to Vercel
        run: vercel --prod
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
